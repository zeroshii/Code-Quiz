<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz</title>
</head>

<body>
    <main class="jumbotron">

        <!--Start Quiz Page-->
        <div id="startPage">
            <h1>Code Quiz Challenge!</h1><br>
            <p>Welcome! This is a Multiple Choice quiz to test your JavaScript knowledge. Click start to begin.</p><br>
            <button type="button" id="start-btn" class="btn btn-primary btn-lg btn-block"
                onclick="startQuiz()">Start</button>
        </div>

        <!--Questions Page-->
        <div id="question-container" class="hide">
            <div id="displayQ" class="qFont"></div><br>
            <button id="A" type="button" class="btn btn-primary btn-lg btn-block"
                onclick="checkAnswer('a')"></button><br>
            <button id="B" type="button" class="btn btn-primary btn-lg btn-block"
                onclick="checkAnswer('b')"></button><br>
            <button id="C" type="button" class="btn btn-primary btn-lg btn-block"
                onclick="checkAnswer('c')"></button><br>
            <button id="D" type="button" class="btn btn-primary btn-lg btn-block" onclick="checkAnswer('d')"></button>
        </div>

        <!--Results Page-->
        <div id="results" class="hide">
            <h1>Quiz Complete</h1><br>
            <form class="form-inline justify-content-center">
                <div class="form-group mx-sm-3 mb-2">
                    <input id=" initials" class="form-control" placeholder="Enter Initials">
                </div>
                <button id="total" type="submit" class="btn btn-primary mb-2" onclick="scoreTotal()">Submit</button>
            </form><br>

        </div>


    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
